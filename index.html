<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGCloud VPN Setup</title>
    <style>
        /* Ваши существующие стили */
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;600&display=swap');
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        /* ... остальные ваши стили ... */
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Основные URL
            const SUBSCRIPTION_URL = "https://bot.ggcloud.ru/connection?scheme=happ://add/&key=https://ee.ggcloud.ru:443/user/03f825fa-0af4-4f28-beeb-c7c8b8655932";
            const ROUTING_URL = "https://routing.vpn.ru.com/";
            
            // Определение языка
            const language = navigator.language || navigator.userLanguage;
            const isRussian = language.startsWith('ru');

            // Установка текста
            document.getElementById('redirectLink').innerText = isRussian ? 
                'Нажмите для настройки VPN' : 'Click to setup VPN';
            document.getElementById('instructions').innerText = isRussian ? 
                'Автоматическая настройка через 5 секунд' : 'Auto-configuration in 5 seconds';

            // Определение темы
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.add('light');
            }

            // Функция для открытия обеих ссылок
            function setupVPN() {
                // 1. Открываем подписку в основном окне
                window.location.href = SUBSCRIPTION_URL;
                
                // 2. Открываем роутинг в новой вкладке
                setTimeout(() => {
                    window.open(ROUTING_URL, '_blank');
                }, 500);
            }

            // Назначение обработчика кнопки
            document.getElementById('redirectLink').addEventListener('click', function(e) {
                e.preventDefault();
                setupVPN();
            });

            // Автоматический запуск через 5 секунд
            setTimeout(setupVPN, 5000);
        });
    </script>
</head>
<body>
    <div class="container">
        <a id="redirectLink" class="button" href="#">Click to setup VPN</a>
        <p id="instructions">Auto-configuration in 5 seconds</p>
    </div>
</body>
</html>
